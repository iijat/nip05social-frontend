<!-- IS HANDSET -->
<div *ngIf="responsiveService.isHandset" class="h-header-frame">
  <a class="brand" (click)="clickBrand()">
    <span class="material-icons icon"> hive </span>

    <div class="chars">NIP</div>
    <div class="numbers">05</div>
    <div class="dot">.</div>
    <div class="chars">social</div>
  </a>
  <button mat-icon-button color="primary" (click)="openHandsetMenuDialog()">
    <mat-icon>menu</mat-icon>
  </button>
</div>

<div *ngIf="isHandsetMenuOpen" class="handset-menu">TODO</div>

<!-- IS DESKTOP -->
<ng-container *ngIf="!responsiveService.isHandset">
  <div class="d-header-frame">
    <a class="brand" (click)="clickBrand()">
      <span class="material-icons icon"> hive </span>

      <div class="chars">NIP</div>
      <div class="numbers">05</div>
      <div class="dot">.</div>
      <div class="chars">social</div>
    </a>

    <a routerLink="/register" routerLinkActive="active-link">Register</a>

    <a routerLink="/pricing" routerLinkActive="active-link">Plans & Pricing</a>

    <a routerLink="/stats" routerLinkActive="active-link">Stats</a>

    <a routerLink="/directory" routerLinkActive="active-link">Directory</a>

    <div class="right">
      <ng-container *ngIf="tokenService.token">
        <div class="regular">
          <a routerLink="/s/home" routerLinkActive="active-link"
            >My Identifiers</a
          >
          <a routerLink="/s/account" routerLinkActive="active-link"
            >My Account</a
          >
        </div>
        <div class="logout"></div>
      </ng-container>

      <ng-container *ngIf="!tokenService.token">
        <!-- IS LOGGED OUT -->
        <app-button
          style="justify-self: flex-end"
          icon="home"
          color="accent"
          link="login"
          >Login</app-button
        >
      </ng-container>
    </div>
  </div>
</ng-container>
