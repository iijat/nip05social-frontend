<!-- HANDSET -->

<div class="h-toast-container">
  <div class="grid">
    <div
      class="toast-item"
      *ngFor="let event of toastService.toastEvents"
      (mouseenter)="event.staysOpen = true"
    >
      <div
        class="message"
        [ngClass]="
          event.type === 2 ? 'error' : event.type === 1 ? 'warning' : 'info'
        "
      >
        <div class="header">
          <i class="material-icons-outlined" style="font-size: 4rem">cancel</i>
        </div>
        <div class="body">
          <div class="title">{{ event.title }}</div>
          <span class="message">{{ event.message }}</span>

          <app-button class="margin-bottom" (click)="toastService.close(event)">
            Close
          </app-button>
        </div>
      </div>
    </div>
  </div>
</div>
