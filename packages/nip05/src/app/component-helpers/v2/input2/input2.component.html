<input
  [class.show-clear]="showClear"
  type="text"
  (input)="onValueChanged($event)"
  (blur)="onBlur($event)"
  (keydown.enter)="onKeydownEnter($event)"
  (keydown.escape)="onKeydownEscape($event)"
  [value]="model"
  [placeholder]="placeholder"
/>
@if(showClear && model) {
<i
  (click)="onClickClear($event)"
  class="ph ph-x color-muted"
  style="margin-left: -32px; font-size: 24px"
></i>
}
