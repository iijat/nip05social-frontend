<div class="flex-row align-self-center">
  <span>Step {{ selectedStepIndex + 1 }} / {{ steps.length }}</span>
</div>

<div class="align-self-center flex-row column-gap margin-top margin-bottom">
  <app-button2 (click)="onClickPreviousStep()">
    <i class="font-size-plus-plus ph ph-arrow-left"></i>
  </app-button2>

  <app-button2 (click)="onClickNextStep()">
    <i class="font-size-plus-plus ph ph-arrow-right"></i>
  </app-button2>
</div>

<div class="stepper-content">
  <ng-content></ng-content>
</div>
