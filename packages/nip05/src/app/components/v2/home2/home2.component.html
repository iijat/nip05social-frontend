<span class="title">Nostr Service Provider</span>

<div
  class="align-self-center flex-row align-items-center column-gap font-size-minus"
>
  <span>Identity</span>
  <span>&#8226;</span>
  <span>Lightning Payment</span>
  <span>&#8226;</span>
  <span>Email</span>
</div>

<div
  style="margin-top: 4px"
  class="align-self-center flex-row align-items-center column-gap font-size-minus"
>
  <span>Private Relay</span>
  <span>&#8226;</span>
  <span>Anonymous</span>
</div>

<div class="margin-top-2 flex-row" style="justify-content: space-evenly">
  <app-stat
    (click)="onClickStat()"
    style="cursor: pointer"
    icon="ph-users-three"
    [value]="(homeStats?.users | number : '1.0-0') ?? '?'"
    valueFontSize="20px"
    text="Users"
    backgroundColor="#50af51"
  ></app-stat>

  <app-stat
    (click)="onClickStat()"
    style="cursor: pointer"
    icon="ph-cloud-check"
    [value]="(homeStats?.lookups | number : '1.0-0') ?? '?'"
    valueFontSize="20px"
    backgroundColor="orange"
    text="Lookups"
  ></app-stat>
</div>

<app-card2 class="margin-top-2" border="solid">
  <div class="flex-column align-items-center">
    <span class="text">
      Start with a free <span class="nowrap">Nostr Address</span>
    </span>

    <span class="muted margin-top margin-bottom">
      Pick a domain and register your address.
    </span>

    <mat-grid-list cols="2" rowHeight="80px" class="domain-selection-grid">
      <mat-grid-tile>
        <span
          class="domain"
          [class.selected]="selectedDomain === 'nip05.social'"
          (click)="selectedDomain = 'nip05.social'"
        >
          nip05.social
        </span>
      </mat-grid-tile>

      <mat-grid-tile>
        <span
          class="domain"
          [class.selected]="selectedDomain === 'protonostr.com'"
          (click)="selectedDomain = 'protonostr.com'"
        >
          protonostr.com
        </span>
      </mat-grid-tile>

      <mat-grid-tile>
        <span
          class="domain"
          [class.selected]="selectedDomain === 'nostrcom.com'"
          (click)="selectedDomain = 'nostrcom.com'"
        >
          nostrcom.com
        </span>
      </mat-grid-tile>

      <mat-grid-tile>
        <span
          class="domain"
          [class.selected]="selectedDomain === 'nostrid.info'"
          (click)="selectedDomain = 'nostrid.info'"
        >
          nostrid.info
        </span>
      </mat-grid-tile>

      <mat-grid-tile>
        <span
          class="domain"
          [class.selected]="selectedDomain === 'nip05.cloud'"
          (click)="selectedDomain = 'nip05.cloud'"
        >
          nip05.cloud
        </span>
      </mat-grid-tile>

      <mat-grid-tile>
        <span
          class="domain"
          [class.selected]="selectedDomain === 'unitednostr.com'"
          (click)="selectedDomain = 'unitednostr.com'"
        >
          unitednostr.com
        </span>
      </mat-grid-tile>
    </mat-grid-list>

    <button class="button">Register</button>
  </div>
</app-card2>
