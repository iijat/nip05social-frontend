<app-card2 class="margin-top-2" border="dashed">
  <div class="flex-column align-items-center">
    <span class="text">
      Get a free <span class="highlight-text">Nostr Address</span>
    </span>

    <span class="muted margin-top margin-bottom">
      Pick a domain, register your address and use it as
      <span style="color: white">Nostr Identity</span>, for
      <span style="color: white">Lightning Payments</span> and for sending and
      receiving <span style="color: white">Emails</span>.
    </span>

    <button class="button">Register</button>

    <mat-grid-list cols="2" rowHeight="80px" class="domain-selection-grid">
      <mat-grid-tile>
        <span
          class="domain"
          [class.selected]="selectedDomain === 'nip05.social'"
          (click)="selectedDomain = 'nip05.social'"
        >
          nip05.social
        </span>
      </mat-grid-tile>

      <mat-grid-tile>
        <span
          class="domain"
          [class.selected]="selectedDomain === 'protonostr.com'"
          (click)="selectedDomain = 'protonostr.com'"
        >
          protonostr.com
        </span>
      </mat-grid-tile>

      <mat-grid-tile>
        <span
          class="domain"
          [class.selected]="selectedDomain === 'nostrcom.com'"
          (click)="selectedDomain = 'nostrcom.com'"
        >
          nostrcom.com
        </span>
      </mat-grid-tile>

      <mat-grid-tile>
        <span
          class="domain"
          [class.selected]="selectedDomain === 'nostrid.info'"
          (click)="selectedDomain = 'nostrid.info'"
        >
          nostrid.info
        </span>
      </mat-grid-tile>

      <mat-grid-tile>
        <span
          class="domain"
          [class.selected]="selectedDomain === 'nip05.cloud'"
          (click)="selectedDomain = 'nip05.cloud'"
        >
          nip05.cloud
        </span>
      </mat-grid-tile>

      <mat-grid-tile>
        <span
          class="domain"
          [class.selected]="selectedDomain === 'unitednostr.com'"
          (click)="selectedDomain = 'unitednostr.com'"
        >
          unitednostr.com
        </span>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</app-card2>
