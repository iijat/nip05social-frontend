name: PRO - Azure Static Web App CI/CD - nip05.social

on:
  push:
    branches: 
    - main
    paths:
      - 'packages/nip05/**'
      - '!packages/nip05-e2e/**'
      - '!packages/search//**'
      - '!packages/shared//**'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with: 
          node-version: 18

      - name: npm install
        run: npm install

      - name: npm build
        run: npm run build:nip05
        env:
          NIP05_API_URL: ${{ secrets.NIP05_API_URL_PRO }}

      - name: Deploy to Azure Static Web App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PRO }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "dist/packages/nip05" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          skip_app_build: true
          skip_api_build: true
